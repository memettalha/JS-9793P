<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="all">
        <h1>FOCUS</h1>
        <p>Your phone has distracted you <span id="number">0</span> times since you started working.</p>
        <button id="increaseBtn">I got distracted</button>
        <audio controls id="music">
            <source src="music/melody-of-nature-main(chosic.com).mp3" type="audio/ogg">
        Your browser does not support the audio element.
        </audio>
        <button type="button" id="playBtn"><i class="fa-solid fa-play"></i></button>
    </div>

    <div class="dropdown helpful">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Odaklanmaya Yardımcı Siteler
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="https://asoftmurmur.com/">Focus 1</a></li>
          <li><a class="dropdown-item" href="https://www.moodil.com/">Focus 2</a></li>
          <li><a class="dropdown-item" href="https://soundcloud.com/nature-sounds">Focus 3</a></li>
        </ul>
      </div>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item" id="accordion-item">
          <h2 class="accordion-header">
            <button onclick="myFunction()" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Müzik 1
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <audio controls class="music2">
                    <source src="music/3 Min Timer music bird, relax music with nature sounds in the forest for work and study.m4a" type="audio/ogg">
                Your browser does not support the audio element.
                </audio>
            </div>
          </div>
        </div>
        <div class="accordion-item" id="accordion-item2">
          <h2 class="accordion-header">
            <button onclick="myFunction2()" class="accordion-button collapsed"  type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Müzik 2
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <audio controls class="music2">
                    <source src="music/3 Minute Timer - Relaxing Water View and Relaxing Music.m4a" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>
            </div>
          </div>
        </div>
        <div class="accordion-item" id="accordion-item3">
          <h2 class="accordion-header">
            <button onclick="myFunction3()" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
               Müzik 3 </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <audio controls class="music2">
                    <source src="music/3 Min Timer music bird, relax music with nature sounds in the forest for work and study.m4a" type="audio/ogg">
                Your browser does not support the audio element.
                </audio>              </div>
          </div>
        </div>
      </div>
    <section id="section">
        <a href="https://bilimgenc.tubitak.gov.tr/makale/calisirken-muzik-dinlemek-dikkatimizi-dagitir-mi"><i class="fa-solid fa-music"></i>Müziğin ders üzerindeki etkileri</a>
    </section>
